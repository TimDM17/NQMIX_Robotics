# ================================================================
# NQMIX Configuration for MaMuJoCo Humanoid (Production v1)
# ================================================================
# GPU-Optimized for best results on RTX 3050
# Expected training time: ~12 hours (with train_every=65)
algorithm: nqmix

# ================================================================
# ENVIRONMENT SETTINGS
# ================================================================
env_name: Humanoid
partitioning: "9|8"

# ================================================================
# TRAINING SETTINGS
# ================================================================
n_episodes: 100000      # Extended for full convergence on Humanoid
max_steps: 1000
batch_size: 64          # Optimal for stable gradients on GPU
train_every: 65         # Train every 65 episodes (optimized for 12-hour completion)
train_steps: 1          # One gradient update per training call
seed: 42

# ================================================================
# EVALUATION SETTINGS
# ================================================================
eval_freq: 100
n_eval_episodes: 10
log_freq: 10

# ================================================================
# EXPLORATION NOISE SETTINGS
# ================================================================
noise_scale_start: 0.12
noise_scale_end: 0.02
noise_decay_episodes: 3000  # Extended decay for 100K episodes

# ================================================================
# AGENT HYPERPARAMETERS
# ================================================================
agent_params:

  hidden_dim: 128       # Increased from paper's 64 for more capacity

  # Learning rates (paper-recommended values for best results)
  lr_actor: 0.0005
  lr_critic: 0.0005

  gamma: 0.99
  tau: 0.005            # Paper recommendation

  buffer_capacity: 50000  # Large buffer for diverse samples

  action_low: -0.4
  action_high: 0.4

# ================================================================
# OUTPUT SETTINGS
# ================================================================
save_dir: ./results/nqmix_humanoid_v1  
