# ================================================================
# NQMIX Configuration for MaMuJoCo Humanoid (Production v1)
# ================================================================
# Using Option 1 (Balanced) hyperparameters for optimal results
algorithm: nqmix

# ================================================================
# ENVIRONMENT SETTINGS
# ================================================================
env_name: Humanoid
partitioning: "9|8"

# ================================================================
# TRAINING SETTINGS
# ================================================================
n_episodes: 60000       # Reduced from 100K with better hyperparameters
max_steps: 1000
batch_size: 64
seed: 42

# ================================================================
# EVALUATION SETTINGS
# ================================================================
eval_freq: 100
n_eval_episodes: 10
log_freq: 10

# ================================================================
# EXPLORATION NOISE SETTINGS
# ================================================================
noise_scale_start: 0.12
noise_scale_end: 0.02
noise_decay_episodes: 1500

# ================================================================
# AGENT HYPERPARAMETERS
# ================================================================
agent_params:

  hidden_dim: 128

  # Learning rates (increased from 0.00005 for 6x faster learning)
  lr_actor: 0.0003
  lr_critic: 0.0003


  gamma: 0.99
  tau: 0.005              # Increased from 0.001 for faster convergence


  buffer_capacity: 50000


  action_low: -0.4
  action_high: 0.4

# ================================================================
# OUTPUT SETTINGS
# ================================================================
save_dir: ./results/nqmix_humanoid_v1  
