algorithm: facmac

# ================================================================
# ENVIRONMENT SETTINGS
# ================================================================
env_name: Humanoid
partitioning: "9|8"
n_envs: 2

# ================================================================
# TRAINING SETTINGS
# ================================================================
n_episodes: 10000
max_steps: 1000
batch_size: 100
train_every: 1
train_steps: 1
seed: 42

# ================================================================
# EVALUATION SETTINGS
# ================================================================
eval_freq: 500
n_eval_episodes: 10
log_freq: 50

# ================================================================
# EXPLORATION NOISE SETTINGS
# ================================================================
noise_scale_start: 0.1
noise_scale_end: 0.0
noise_decay_episodes: 100

# ================================================================
# BUFFER WARMUP
# ================================================================
buffer_warmup: 200

# ================================================================
# AGENT HYPERPARAMETERS (aligned with reference)
# ================================================================
agent_params:
  hidden_dim: 400

  # Learning rates
  lr_actor: 0.001
  lr_critic: 0.001

  # RL hyperparameters
  gamma: 0.99
  tau: 0.001

  # Buffer 
  buffer_capacity: 1000000

  # Action bounds for Humanoid
  action_low: -0.4
  action_high: 0.4

# ================================================================
# OUTPUT SETTINGS
# ================================================================
save_dir: ./results/facmac_humanoid_v4
